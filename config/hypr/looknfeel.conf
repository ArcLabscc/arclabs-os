# Change the default ArcLabs look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows or borders
    # gaps_in = 0
    # gaps_out = 0
    # border_size = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    # rounding = 8
}

# Override ArcLabs's default 0.97 active opacity â€” full brightness when focused
windowrulev2 = opacity 1.0 0.9, class:^(.*)$

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}

# Disable start-hyprland warning (we use UWSM)
misc {
    disable_watchdog_warning = true
}

# Glassmorphism blur for Walker app launcher
layerrule {
    name = walker_blur
    blur = on
    ignore_alpha = 0.3
    match:namespace = walker
}
