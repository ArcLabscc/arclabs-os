# Volume and media keys (with OSD)
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Screen brightness (Fn+F1/F2 on Apple keyboards)
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise

# Keyboard backlight (Fn+F5/F6 on Apple keyboards)
bindel = , XF86KbdBrightnessDown, exec, brightnessctl -d kbd_backlight set 10%-
bindel = , XF86KbdBrightnessUp, exec, brightnessctl -d kbd_backlight set +10%

# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = arclabs-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(arclabs-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, arclabs-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, arclabs-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER ALT, T, Theme picker, exec, arclabs-theme-picker
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, arclabs-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, arclabs-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, arclabs-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, arclabs-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, arclabs-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, arclabs-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, arclabs-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, arclabs-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, arclabs-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, arclabs-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, arclabs-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, arclabs-launch-webapp "https://x.com/compose/post"

